name: Update Release Tag in README
on:
  release:
    types: [published]  # 当有新 Release 发布时触发
  workflow_dispatch:    # 支持手动触发
  schedule:
    - cron: '0 12 * * *'  # 每天 UTC 12:00 检查一次（可选）

jobs:
  update-readme:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Get latest release tag
        id: get-release
        run: |
          LATEST_TAG=$(curl -s "https://api.github.com/repos/${{ github.repository }}/releases/latest" | jq -r '.tag_name')
          echo "RELEASE_TAG=$LATEST_TAG" >> $GITHUB_ENV
          echo "Latest release tag: $LATEST_TAG"

      - name: Update README
        run: |
          # 替换 README.md 中的版本占位符
          sed -i "s|<!-- RELEASE_TAG -->.*|<!-- RELEASE_TAG -->${{ env.RELEASE_TAG }}|g" README.md
          
          # 或者替换指定模式的文本（如 "Latest Version: x.x.x"）
          sed -i "s|Latest Version:.*|Latest Version: ${{ env.RELEASE_TAG }}|g" README.md

      - name: Commit changes
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"
          git add README.md
          git diff --quiet && git diff --staged --quiet || git commit -m "docs: Update README with latest release ${{ env.RELEASE_TAG }}"
          git push
